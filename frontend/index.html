<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious about fashion - Dashboards</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <header>
  <img src="logo.png" alt="Curious about fashion" class="logo">
</header>

  <div class="layout">
    <div class="sidebar" id="tab-buttons">
      <!-- Botões serão gerados pelo JS -->
    </div>

    <div class="main-content" id="tab-contents">
      <!-- Conteúdo das consultas será gerado pelo JS -->
    </div>
  </div>

  <div class="home-content">
  
  <div class="carousel">
    <div class="slides">
      <img src="roupa1.jpg" alt="Roupa 1">
      <img src="roupa2.jpg" alt="Roupa 2">
      <img src="roupa3.jpg" alt="Roupa 3">
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</div>



  <script src="app.js"></script>
</body>
</html>
